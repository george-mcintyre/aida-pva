!!edu.stanford.slac.aida.lib.model.AidaProvider
# Channels definition file for aida-pva
#
# This file defines the available channels for the sample aida service
id: 0
name: Sample
description: Aida Sample Data Provider
configurations:
  - name: Boolean Config
    getterConfig:
      type: BOOLEAN
    channels:
      - AIDA:SAMPLE:*:attribute01
      # Test for channel not supported.  This channel is not supported by service
      - AIDA:SAMPLE:*:attribute00
  - name: Byte Config
    getterConfig:
      type: BYTE
    channels:
      - AIDA:SAMPLE:*:attribute02
  - name: Short Config
    getterConfig:
      type: SHORT
    channels:
      - AIDA:SAMPLE:*:attribute03
  - name: Integer Config
    getterConfig:
      type: INTEGER
    channels:
      - AIDA:SAMPLE:*:attribute04
  - name: Long Config
    getterConfig:
      type: LONG
    channels:
      - AIDA:SAMPLE:*:attribute05
  - name: Float Config
    getterConfig:
      type: FLOAT
    channels:
      - AIDA:SAMPLE:*:attribute06
  - name: Double Config
    getterConfig:
      type: DOUBLE
    channels:
      - AIDA:SAMPLE:*:attribute07
  - name: String Config
    getterConfig:
      type: STRING
    channels:
      - AIDA:SAMPLE:*:attribute08
  - name: Boolean Array Config
    getterConfig:
      type: BOOLEAN_ARRAY
    channels:
      - AIDA:SAMPLE:*:attribute11
  - name: Byte Array Config
    getterConfig:
      type: BYTE_ARRAY
    channels:
      - AIDA:SAMPLE:*:attribute12
  - name: Short Array Config
    getterConfig:
      type: SHORT_ARRAY
    channels:
      - AIDA:SAMPLE:*:attribute13
  - name: Integer Array Config
    getterConfig:
      type: INTEGER_ARRAY
    channels:
      - AIDA:SAMPLE:*:attribute14
  - name: Long Array Config
    getterConfig:
      type: LONG_ARRAY
    channels:
      - AIDA:SAMPLE:*:attribute15
  - name: Float Array Config
    getterConfig:
      type: FLOAT_ARRAY
    channels:
      - AIDA:SAMPLE:*:attribute16
  - name: Double Array Config
    getterConfig:
      type: DOUBLE_ARRAY
    channels:
      - AIDA:SAMPLE:*:attribute17
  - name: String Array Config
    getterConfig:
      type: STRING_ARRAY
    channels:
      - AIDA:SAMPLE:*:attribute18
  - name: Table Config
    getterConfig:
      type: TABLE
      fields:
        - name: isActive
          label: Device is active?
          description: Device activity status.  Active if true
        - name: mode
          label: Device Mode Code
          description: Device mode code
        - name: status
          label: Device Status Code
          description: Device status code
        - name: nbufs
          label: Number of buffers allocated
          description: Number of buffers currently allocated on the device
        - name: memory
          label: Device memory used
          units: MB
          description: Total device memory used
        - name: sensor
          label: Device Sensor Reading
          units: KHz
          description: Device sensor reading
        - name: hisensor
          label: High Precision Device Sensor
          units: Mpa
          description: Device sensor reading
        - name: message
          label: Device Message
          description: Last device message
    channels:
      - AIDA:SAMPLE:*:attribute20
  - name: Void Setter Config
    setterConfig:
      type: VOID
    channels:
      - AIDA:SAMPLE:*:attribute30
  - name: Table Setter Config
    setterConfig:
      type: TABLE
      fields:
        - name: status
          label: Result of setting value
          description: True if the value was set successfully
    channels:
      - AIDA:SAMPLE:*:attribute31
  - name: Arbitrary Getter Config
    getterConfig:
      type: ANY
      fields:
        - name: isActive
          label: Device is active?
          description: Device activity status.  Active if true
        - name: mode
          label: Device Mode Code
          description: Device mode code
        - name: status
          label: Device Status Code
          description: Device status code
        - name: nbufs
          label: Number of buffers allocated
          description: Number of buffers currently allocated on the device
        - name: memory
          label: Device memory used
          description: Total device memory used
        - name: sensor
          label: Device Sensor Reading
          description: Device sensor reading
        - name: hisensor
          label: High Precision Device Sensor
          description: Device sensor reading
        - name: message
          label: Device Message
          description: Last device message
    channels:
      - AIDA:SAMPLE:*:attribute32
