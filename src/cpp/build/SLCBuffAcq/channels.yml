# Channels definition file for aida-pva
#
# DML:
#       SELECT CONCAT('      - ', CONCAT(names.INSTANCE, CONCAT(':', names.ATTRIBUTE))) pv
#       FROM AIDA_DIRECTORY dir
#       INNER JOIN AIDA_SERVICES service ON dir.SERVICE_ID = service.ID
#       INNER JOIN AIDA_NAMES names ON dir.NAME_ID = names.ID
#       WHERE service.NAME = 'SLCBuffacq'
#       ORDER BY names.ATTRIBUTE, names.INSTANCE
#
# This file defines the available channels for the Buff Acq Service
# Arguments:
#   BPMD            : Integer Bpm Measurement Definition number
#   NRPOS           : Number of pulses
#   BPMS            : An array of BPM names
#   DEVS            : An array of device names
id: 262
name: SLCBuffacq
description: SLC control system pulse synchronized Buffered Data
configurations:
  - name: Standard Configuration
    getterConfig:
      type: TABLE
      fields:
        - label: BPM Name
          name: name
          description: Name of BPM
        - label: pulse id
          name: id
          description: pulse id
        - label: x offset
          name: x
          units: mm
          description: BPM x offset
        - label: y offset
          name: y
          units: mm
          description: BPM y offset
        - label: num particles
          name: tmits
          units: coulomb
          description: Number of particles
        - label: STAT
          name: STAT
          description: 32 bit field
        - label: good measurement
          name: goodmeas
          description: Good Measurement
    channels:
      - E163BMLN:BUFFACQ
      - ELECEP01:BUFFACQ
      - FACET-II:BUFFACQ
      - INJ_ELEC:BUFFACQ
      - INJ_POSI:BUFFACQ
      - NDRFACET:BUFFACQ
      - SCAVPOSI:BUFFACQ
      - SCAVSPPS:BUFFACQ
      - SDRFACET:BUFFACQ
      - TAXXALL:BUFFACQ
