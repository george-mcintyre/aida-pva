# Channels definition file for aida-pva
#
# This file defines the available channels for the Kyystron Service
# Arguments:
#   type          : For TACT attribute this is either SHORT, LONG, or STRING
#   BEAM          : Beam Code number
#   DGRP          : Dgrp name
#   TRIM          : Trim value (YES or NO)
id: 162
name: SLCKlys
description: Klystron Server
configurations:
  - configuration:
    name: TACT Getter and Setter
    getterConfig:
      type: SCALAR
    setterConfig:
      type: TABLE
      fields:
        - label: Status Code
          name: status
          description: Status code for the specified Klystron on a beam code
    channels:
      - channel: KLYS:????:*:TACT
      - channel: SBST:????:*:TACT
  - configuration:
    name: Setter Returning Table
    getterConfig:
      type: NONE
    setterConfig:
      type: TABLE
      fields:
        - label: PHAS secondary value
          name: PHAS
          description: PHAS secondary value after the set operation
    channels:
      - channel: KLYS:????:*:PDES
      - channel: SBST:????:*:PDES
      - channel: KLYS:????:*:KPHR
      - channel: SBST:????:*:KPHR
  - configuration:
    name: Setter With No Return
    getterConfig:
      type: NONE
    setterConfig:
      type: VOID
    channels:
      - channel: KLYS:????:*:PCON
      - channel: SBST:????:*:PCON
      - channel: KLYS:????:*:ACON
      - channel: SBST:????:*:ACON
