# Channels definition file for aida-pva
#
# This file defines the available channels for the Buff Acq Service
# Arguments:
#   MICROS            : Start_micro-end_micro
#   UNITS             : Start_unit-end_unit
#   MAGFUNC           : TRIM, PTRB, or NOFUNC
#   LIMITCHECK        : ALL or SOME
id: 262
name: SLCBMagnet
description: SLC control system pulse synchronized Buffered Data
configurations:
  - name: Get Secondary Values
    getterConfig:
      type: TABLE
      fields:
        - label: name of magnet
          name: name
          description: name of magnet for specified display group and primary
        - label: secondary values
          name: secondary
          description: secondary values
    channels:
      - "*//????:BDES"
      - "*//????:VDES"
  - name: Set BACT/VACT values
    getterConfig:
      type: NONE
    setterConfig:
      type: TABLE
      fields:
        - label: status
          name: status
          description: state of magnet device
        - label: bact/vact
          name: bact_vact
          description: BACT/VACT value for each device
      channels:
        - MAGNETSET:BDES
        - MAGNETSET:VDES
  - name: BCON
    getterConfig:
      type: NONE
    setterConfig:
      type: VOID
      channels:
        - MAGNETSET:BCON
