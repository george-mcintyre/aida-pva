# Channels definition file for aida-pva
#
# This file defines the available channels for the Master Oscillator Service
#
# Arguments:
# UNITS               : Indicates whether the specified relative set value is in units of frequency or energy.
# RING                : If the specified relative set value is in units of energy, this parameter is
#                       required and specifies the ring
#
#  Supply the 'Type' parameter to choose the return type, e.g. Type=DOUBLE
#  Supply the 'Value' parameter to call setValue() e.g. Value=0.328, UNITS=FREQUENCY, RING=HER
id: 142
name: SLCMosc
description: Master Oscillator Service
configurations:
  - name: Standard Config
    getterConfig:
      type: SCALAR
      fields:
        - name: value
          label: Oscillator Value
          units: KHz
          description: Measured setting of the Master Oscillator in KHz
    setterConfig:
      type: TABLE
      arguments:
        - RING
        - UNITS
      fields:
        - name: value
          label: Oscillator Value
          units: KHz
          description: Measured setting of the Master Oscillator in KHz
    channels:
      - MASTEROSC:VAL
