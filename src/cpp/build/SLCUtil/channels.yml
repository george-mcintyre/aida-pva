# Channels definition file for aida-pva
#
# This file defines the available channels for the SLC Utility Service
#
# Arguments:
# MKB                 : File name path
# BGRP                : The BGRP name
# VARNAME             : A BGRP variable name for the specified BGRP
# BEAM                : Beam code number
id: 122
name: SLCUtil
description: "SLC Utility Server"
getterConfig:
  type: NONE
channels:
  - channel: "BGRP:VAL"
  - channel: "MKB:VAL"
    setterConfig:
      type: TABLE
      fields:
        - name: name
          label: "Device Name"
          description: "name of each device referenced in the specified multiknob file"
        - name: value
          label: "Value"
          description: "value of each device after the knob rotation set operation"
  - channel: "TRIG:*:*:TACT"
    getterConfig:
      type: SCALAR
    setterConfig:
      type: TABLE
      fields:
        - name: status
          label: "Status Code"
          description: "the status code for the specified trigger device on a beam code: 0 => deactivated, 1 => activated"
