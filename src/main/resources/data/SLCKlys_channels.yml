# Channels definition file for aida-pva
#
# This file defines the available channels for the Kyystron Service
# Arguments:
#   type          : For TACT attribute this is either SHORT, LONG, or STRING
#   BEAM          : Beam Code number
#   DGRP          : Dgrp name
#   TRIM          : Trim value (YES or NO)
id: 162
name: SLCKlys
description: "Klystron Server"
getterConfig:
  type: NONE
channels:
  - channel: "KLYS:????:*:TACT"
    getterConfig:
      type: SCALAR
    setterConfig:
      type: TABLE
      fields:
        - label: "Status Code"
          name: status
          description: "Status code for the specified Klystron on a beam code"
  - channel: "SBST:????:*:TACT"
    getterConfig:
      type: SCALAR
    setterConfig:
      type: TABLE
      fields:
        - label: "Status Code"
          name: status
          description: "Status code for the specified Klystron on a beam code"
  - channel: "KLYS:????:*:PDES"
    setterConfig:
      type: TABLE
      fields:
        - label: "PHAS secondary value"
          name: PHAS
          description: "PHAS secondary value after the set PDES operation"
  - channel: "SBST:????:*:PDES"
    setterConfig:
      type: TABLE
      fields:
        - label: "PHAS secondary value"
          name: PHAS
          description: "PHAS secondary value after the set PDES operation"
  - channel: "KLYS:????:*:KPHR"
    setterConfig:
      type: TABLE
      fields:
        - label: "PHAS secondary value"
          name: PHAS
          description: "PHAS secondary value after the set KPHR operation"
  - channel: "SBST:????:*:KPHR"
    setterConfig:
      type: TABLE
      fields:
        - label: "PHAS secondary value"
          name: PHAS
          description: "PHAS secondary value after the set KPHR operation"
  - channel: KLYS:????:*:PCON
    setterConfig:
      type: VOID
  - channel: SBST:????:*:PCON
    setterConfig:
      type: VOID
  - channel: KLYS:????:*:ACON
    setterConfig:
      type: VOID
  - channel: SBST:????:*:ACON
    setterConfig:
      type: VOID
