!!edu.stanford.slac.aida.lib.model.AidaProvider
# Channels definition file for aida-pva
#
# This file defines the available channels for the sample aida service
id: 0
name: Sample
description: Aida Sample Data Provider
# The mandatory default config is used when specific config is not supplied for any of the channels included in this provider
config:
  # Type can be scalar (e.g. BOOLEAN, BYTE, ..), scalar arrays (eg INTEGER_ARRAY, STRING_ARRAY) or TABLE
  type: INTEGER
  # For scalar or scalar arrays the there will be only one field defined.
  # For TABLE there will be as many fields as defined in the table's structure.
  # Use dot notation for nested fields e.g. in a: { b: 10, c:11 } use a.b and a.c to reference the fields
  # Only referenced fields will be included in the output TABLE
  fields:
    - label: result
      name: x
      description: The result
channels:
  - channel: AIDA:SAMPLE:DEVICE01:attribute1
    # Only override values that are different from the default.
    config:
      fields:
        - units: cm
  - channel: AIDA:SAMPLE:DEVICE02:attribute1
    config:
      type: FLOAT
      fields:
        - units: "%"
  - channel: AIDA:SAMPLE:DEVICE03:attribute1
    config:
      type: FLOAT
      fields:
        - units: "%"
  - channel: AIDA:SAMPLE:DEVICE04:attribute1
  - channel: AIDA:SAMPLE:DEVICE05:attribute1
  - channel: AIDA:SAMPLE:DEVICE06:attribute1
  - channel: AIDA:SAMPLE:DEVICE07:attribute1
  - channel: AIDA:SAMPLE:DEVICE08:attribute1
  - channel: AIDA:SAMPLE:DEVICE09:attribute1
    config:
      type: INTEGER_ARRAY
      fields:
        - label: results
          name: y
          description: The results
  - channel: AIDA:SAMPLE:DEVICE10:attribute1
    config:
      type: TABLE
      fields:
        - label: field
          name: a
          description: The field
  - channel: AIDA:SAMPLE:DEVICE11:attribute1
    config:
      type: TABLE
      fields:
        - label: field 1
          name: a
          description: The first field
        - label: field 2
          name: b
          description: The second field
  - channel: AIDA:SAMPLE:DEVICE12:attribute1
    config:
      type: TABLE
      fields:
        - label: field 1
          name: a
          description: The first field
        - label: field 2
          name: b
          description: The second field
        - label: field 3
          name: c.a
          description: The first subfield
        - label: field 4
          name: c.b
          description: The second subfield


